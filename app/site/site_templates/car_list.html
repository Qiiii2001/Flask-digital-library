<!-- Include a table or list to display all cars -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">

    <div class="mb-3">
        <a href="{{ url_for('site.add_car') }}" class="btn btn-success">Add Car</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car.make }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.year }}</td>
                <td>
                    <a href="{{ url_for('site.get_car', id=car.id) }}" class="btn btn-info btn-sm">View</a>
                    <a href="{{ url_for('site.update_car', id=car.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <form action="{{ url_for('site.delete_car', id=car.id) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No cars available in the inventory.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
