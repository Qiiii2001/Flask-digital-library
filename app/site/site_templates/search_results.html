{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <ul class="list-group">
            {% for car in results %}
                <li class="list-group-item">
                    <h5 class="mb-1">{{ car.make }} {{ car.model }} - {{ car.year }}</h5>
                    
                    <a href="{{ url_for('site.get_car', id=car.id) }}" class="btn btn-primary btn-sm">View Details</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No cars found matching "{{ query }}".</p>
    {% endif %}
</div>
{% endblock %}
